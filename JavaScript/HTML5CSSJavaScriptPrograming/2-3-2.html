<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				font-size: 12px; //全体をフォントサイズ12pxにする
			}
			
			h1 {
				font-size: 22px; //h1要素のフォントサイズを22pxにする
			}
			
			#comment {
				color:green; //IDが#commentの要素を緑色にする
			}
			
			.even {
				color:blue;
			}
			
			.odd {
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>第１章：HTML</h1>
		
		<p id="comment">
			HTMLはタグを使って文書を構成します。
		</p>
		
		<ul>
			<li class="even">見出し</li>
			<li class="odd">パラグラフ</li>
			<li class="even">箇条書き</li>
			<li class="odd">表</li>
		</ul>
		<p>見た目はスタイルを使って指定します。</p>
	</body>
</html>
